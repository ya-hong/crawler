<!DOCTYPE html>
<html>
<header>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/clean-blog.min.css">
</header>

<body>
    <form>
        <br> 关键词：<input type="text" name="title_text">
        <input class="form-submit" type="button" value="查询">
    </form>
    <div class="cardLayout" style="margin: 10px 0px">
        <table width="100%" id="record2" border></table>
    </div>
    <script>
        $(document).ready(function() {
            $("input:button").click(function() {
                $.get('/process_get?title=' + $("input:text").val(), function(data) {
                    $("#record2").empty();
                    $("#record2").append('<tr class="cardLayout"><td>url</td>' +
                        '<td>title</td><td>keywords</td><td>description</td></tr>');
                    for (let list of data) {
                        let table = '<tr class="cardLayout">';
                        Object.values(list).forEach(element => {
                            table += ('<td>' + element + '</td>');
                        });
                        $("#record2").append(table + '</tr>');
                    }
                });
            });

        });
    </script>
</body>

</html>
